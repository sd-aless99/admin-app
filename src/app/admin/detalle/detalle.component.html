<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de transacciones</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Importe</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of transactionItems | transactionOrder">
                  <td>{{item.description}}</td>
                  <td>{{item.amount}}</td>
                  <td [class.text-success]="item.type ==='ingreso'"
                      [class.text-danger]="item.type === 'retirada'">{{item.type}}</td>
                  <td>
                    <button type="button" class="btn btn-danger"
                            (click)="removeItem(item.uid)">
                      <i class="fa fa-trash">Borrar</i>
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
