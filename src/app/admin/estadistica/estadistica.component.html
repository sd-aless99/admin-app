<div class="row">
    <div class="col-6">
        <div class="card card-statistics">
          <div class="card-body">

            <div class="clearfix">
              <div class="float-left">
                <i class="fa fa-money-bill-alt text-success icon-lg"></i>
              </div>
              <div class="float-right">
                <p class="mb-0 text-right">Ingresos</p>
                <div class="fluid-container">
                  <h3 class="font-weight-medium text-right mb-0">{{depositSum | currency: 'EUR'}}</h3>
                </div>
              </div>
            </div>
            <p class="text-muted mt-3 mb-0">
              <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{deposit}} ingresos
            </p>
          </div>
        </div>
      </div>

      <div class="col-6">
          <div class="card card-statistics">
            <div class="card-body">
  
              <div class="clearfix">
                <div class="float-left">
                  <i class="fa fa-shipping-fast text-danger icon-lg"></i>
                </div>
                <div class="float-right">
                  <p class="mb-0 text-right">Retiradas</p>
                  <div class="fluid-container">
                    <h3 class="font-weight-medium text-right mb-0">{{withdrawalSum | currency: 'EUR'}}</h3>
                  </div>
                </div>
              </div>
              <p class="text-muted mt-3 mb-0">
                <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{withdrawal}} retiradas
              </p>
            </div>
          </div>
        </div>
</div>

<div class="row m-5">
  
  <div class="col-12">
      <div class="card card-statistics">
        <div class="card-body">

            <div class="clearfix">
                <div class="float-left">
                  <i class="fa fa-building text-info icon-lg"></i>
                </div>
                <div class="float-right">
                  <p class="mb-0 text-right">Diferencia</p>
                  <div class="fluid-container">
                    <h3 [class.text-success]="depositSum - withdrawalSum > 0"
                        [class.text-danger]="depositSum - withdrawalSum < 0"
                        class="font-weight-medium text-right mb-0">
                      {{ depositSum - withdrawalSum | currency: 'EUR'}}
                    </h3>
                  </div>
                </div>
              </div>
        
        
        </div>    
    </div>
  </div>

  <div class="col-12 p-5" *ngIf="deposit > 0 || withdrawal > 0">
      <div class="card card-statistics">
        <div class="card-body">
          <h1 class="card-title">Gr√°fica</h1>

            <app-chart [deposit]="depositSum" [withdrawal]="withdrawalSum"></app-chart>
          
        </div>
      </div>
  </div>

</div>
