<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Transaccion</h4>
            <p class="card-description">
              Especifique el importe y el tipo
            </p>

            <form [formGroup]="transactionForm" (ngSubmit)="saveChanges()">
              
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" 
                       class="form-control" 
                       formControlName="description"
                       placeholder="Descripción">
              </div>

              <div class="form-group">
                  <label>Importe</label>
                  <input type="number" 
                         class="form-control" 
                         formControlName="amount"
                         placeholder="Importe">
                    <p>
                      Debe de ser un importe positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button *ngIf="transactionType === 'ingreso'" (click)="transactionType = 'retirada'" type="button" class="btn btn-primary btn-block">Ingreso</button>
                  <button *ngIf="transactionType === 'retirada'" (click)="transactionType = 'ingreso'" type="button" class="btn btn-warning btn-block">Retirada</button>
              </div>

              <hr>
              <button type="submit" 
                      [disabled]="transactionForm.invalid || loading"
                      class="btn btn-success mr-2">
                <i *ngIf="!loading" class="fa fa-save"></i>
                <i *ngIf="loading" class="fa fa-spin fa-sync"></i>
                Agregar
              </button>

              <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->
              
              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
